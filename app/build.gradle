buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        //adding spoon to make test sharding possible
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.0.2'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.kamcord.app"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 3
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
    productFlavors {

    }
    lintOptions {
        warning 'InvalidPackage'
    }
    testOptions {
        reportDir project.hasProperty('reportDir') ? project.reportDir : 'default'

    }
}

//repositories {
//    maven {
