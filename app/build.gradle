dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.github.hiteshsondhi88.libffmpeg:FFmpegAndroid:0.2.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.jakewharton:butterknife:6.1.0'

    compile files('libs/FlurryAnalytics-5.5.0.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.3.0@aar') {
        transitive = true;
    }

    // Twitter
    compile('com.twitter.sdk.android:twitter:1.3.2@aar') {
        transitive = true;
    }

    compile 'uk.co.chrisjenx:calligraphy:2.1.0'

     // Rx Java
    compile 'io.reactivex:rxandroid:0.24.0'

    // Using this for YouTube auth stuff.
    compile 'com.google.android.gms:play-services-base:7.3.0'

    // Exoplayer
    // TODO: revert to this when ExoPlayer releases a stable version with MpegAudioReader
    // TODO: compile 'com.google.android.exoplayer:exoplayer:r1.3.3'


    // Testing-only dependencies
    androidTestCompile 'com.android.support.test:runner:0.2'
    // UiAutomator Testing
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.0'
    androidTestCompile 'org.hamcrest:hamcrest-integration:1.1'

    //adding gson to avoid resolved dep conflict between app and aws libs
    androidTestCompile 'com.google.code.gson:gson:2.3.1'
    androidTestCompile 'com.amazonaws:aws-android-sdk-core:2.2.1'
    androidTestCompile 'com.amazonaws:aws-android-sdk-cognito:2.2.1'
    androidTestCompile 'com.amazonaws:aws-android-sdk-ddb:2.2.1'
    androidTestCompile 'com.amazonaws:aws-android-sdk-ddb-mapper:2.2.1'

    //Sharding support through Spoon
    androidTestCompile 'com.squareup.spoon:spoon-client:1.1.9'

}

/* Test Sharding Related Code */

apply plugin: 'spoon'

spoon{
    debug = true
    if (project.hasProperty('spoonClassName')) {
        className = project.spoonClassName
    }
    if(project.hasProperty('targetDeviceId')) {
        devices = [project.targetDeviceId]
    }

    logger.info(className)

}

